<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    ul{
        list-style-type:none;
      }
  </style>
  <title>Document</title>
</head>
<body>
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <div class="alert alert-warning" role="alert">
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              </div>
            {% endfor %}
          </ul>
        {% endif %}
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <form id="login_form" action="{% url 'login' %}" method="post" class="card card-body bg-light" >
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label for="id_username" class="form-label">Email or Username</label>
                  <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
                </div>
                <div class="form-outline mb-4">
                  <label for="id_password" class="form-label">Password</label>
                  <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
                </div>
                <button name="login_submit" type="submit" value="Log In" class="btn btn-lg btn-primary">Giriş</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Register</h3>
              <form id="register_form" action="{% url 'register' %}" method="post" class="card card-body bg-light" >
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <label for="id_username" class="form-label">Email or Username</label>
                  <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
                </div>
                <div class="form-outline mb-4">
                  <label for="id_password" class="form-label">Password</label>
                  <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
                </div>
                <button name="register_submit" type="submit" value="Register" class="btn btn-lg btn-primary">Kayıt</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
